<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="bundle.js"></script>
        <title>Zeus' weather app</title>
    </head>

    <body>
        <header>
            <input type="text" id="locationInput" placeholder="Location">
            <div>
                <input type="radio" id="fahrenheit" name="temperatureUnit" value="f" checked/>
                <label for="fahrenheit">F</label>
            </div>
            <div>
                <input type="radio" id="celsius" name="temperatureUnit" value="c"/>
                <label for="celsius">C</label>
            </div>
            <button id="acceptInput">Search</button>
        </header>
        <div id="dailyWeather"></div>
        <div id="forecast"></div>
    </body>

</html>
